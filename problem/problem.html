<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter a"));
        var b = parseInt(prompt("Enter b"));
        var rhs = Math.pow(a, 2) + 2 * a * b + Math.pow(b, 2)
        var lhs = Math.pow(a + b, 2)
        document.write(rhs)
        document.write(lhs)
    </script>
</body>

</html>
