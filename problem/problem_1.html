<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A=parseInt(prompt("enter A"))
        var p=parseInt(prompt("enter p"))
        var n=parseInt(prompt("enter n"))
        var res = A *Math.pow(1+(p/100),n)
        document.write(res)

    </script>
</body>
</html>
