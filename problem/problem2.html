<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter x"));
        var s = parseInt(prompt("Enter s"));
        var m = parseInt(prompt("Enter m"));
        var h =1/Math.sqrt (2*3.14) *s
        var b =Math.exp(-1/2*(Math.pow(x-m/s,2)))
        var res =h*b
        document.write(res)
    </script>
</body>
</html>
