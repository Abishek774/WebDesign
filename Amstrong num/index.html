<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amstrong number</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter a starting num"));
        var b = parseInt(prompt("Enter a ending num"));
        for (var i = a; i <= b;i++)
            var y = i.toString();
           var count =y .length;
           var temp =i;
           var sum=0;
           while(temp>0) {
            var d=temp%10;
            sum =sum+Math.pow(d,count);
            temp= Math.floor(temp/10);
           }
           if(i==sum){
            document.write(i + "<br>");
           }

        }
    </script>
</body>

</html>
