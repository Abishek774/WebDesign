<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4*4 Left Triangle Star</h1>
    <script>

        for (var i=1; i<=4; i++){

            for (var j=1; j<=i; j++){

                document.write("*")
            }
            document.write("<br>");
        }



    </script>
</body>
</html>
