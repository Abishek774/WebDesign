<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>4*4 Right Triangle Star</h1>
    <script>

        for (var i=1; i<=4; i++){

            for (var j=3; j>=i; j--){

                document.write("&nbsp&nbsp")
            }
            for (var k=1; k<=i; k++){

                document.write("*");
            }
            document.write("<br>");
        }



    </script>
    
</body>
</html>
